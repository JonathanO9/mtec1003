<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Say Twice</title>
</head>
<body>

    <script>
       var miles = prompt("How many miles did you drive?");
       var gallons = prompt("How gallons of gas did you use?");
       var milesPerGallons = (miles / gallons).toFixed(1);
    //    USing toFixed to limit the decimals
    console.log("Your car gets "+milesPerGallons+" miles per gallon.");
    </script>
    
</body>
</html>
